<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Browser</title>
</head>

<body>
<header th:replace="~{/fragments/header :: ecommerceHeader}"></header>

<h3>Weather Information for Your City</h3>
<p>Temperature: <span id="temp_c"></span>Â°C</p>

<script>
    fetch('/weather/Warsaw')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Received weather data:', data);
            document.getElementById('temp_c').textContent = data.temp_c;
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
        });
</script>

<div class="main-content">

    <div th:if="${param.success}" class="alert alert-success">
        You have registered successfully.
    </div>

    <div class="product" th:each="product : ${products}">

        <p class="product-name" th:text="${product.name}"></p>
        <img th:src="@{${product.imgUrl}}">

        <div>
            <span>Price:</span>
            <span th:text="${product.price}"></span>
            <span>PLN</span>
        </div>
        <div class="category-list">
        <span th:each="category : ${product.categories}">
            <span th:text="${category.name}"></span>
        </span>
        </div>
        <a th:href="@{'/add/' + ${product.id}}" class="add-btn">Add to your cart</a>
    </div>


</div>


</body>

</html>
