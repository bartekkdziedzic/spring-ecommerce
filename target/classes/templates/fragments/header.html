<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<html xmlns:sec="thymeleaf.org/extras/spring-security" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="thymeleaf.org/extras/spring-security ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Title</title>
</head>
<body>

<header th:fragment="ecommerceHeader">
    <span class="title"><a th:href="${'/'}">springShop</a></span>
<!--    <span class="settings">-->
<!--          <button type="button">Settings</button>-->
<!--    </span>-->
    <a class="cart-button" th:href="${'/login'}">Log In</a>
    <a class="cart-button" th:href="${'/register'}">Register</a>

    <span class="cart-button">
        <a th:href="@{/order/cart}">
      <span th:text="'(' + ${@cart.counter} + ')'"></span>
        <span th:text="${@cart.cartSum}"></span>
        <span>PLN</span>
        </a>
         </span>
    <span class="cart-button" th:text="'Hello '+ ${#authentication.name}"></span>


    <span><a th:href="${'/admin'}"
             sec:authorize="hasAuthority('ADMIN')">
        Admin page</a></span>


    <form action="/product/search" method="get" style="display:flex; flex-direction:row ; justify-content:center; align-items:center">
        <label style="width: auto">Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>

</header>
</body>
</html>
