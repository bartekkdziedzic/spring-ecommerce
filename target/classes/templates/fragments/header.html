<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Title</title>
</head>
<body>

<header th:fragment="ecommerceHeader">
    <span class="title">virgShop</span>
    <span class="settings">
          <button type="button">Settings</button>
    </span>

    <span class="cart-button">
        <a th:href="@{/order/cart}">
      <span th:text="'(' + ${@cart.counter} + ')'"></span>
        <span th:text="${@cart.cartSum}"></span>
        <span>PLN</span>
        </a>
    </span>

    <span class="searchbar">
          <label>Search:</label>
          <input type="text">
            <button type="button">Search</button>
          </span>

</header>
</body>
</html>
